<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odontólogos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Odontólogos</h1>
<form id="odontologoForm">
  <label for="numMatricula">Número de Matrícula:</label>
  <input type="text" id="numMatricula" name="numMatricula" required>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required>
  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" name="apellido" required>
  <button type="submit">Agregar Odontólogo</button>
</form>
<h2>Lista de Odontólogos</h2>
<table id="odontologosTable">
  <thead>
  <tr>
    <th>Número de Matrícula</th>
    <th>Nombre</th>
    <th>Apellido</th>
  </tr>
  </thead>
  <tbody>
  <!-- Filas dinámicas -->
  </tbody>
</table>
<script src="js/app.js"></script>
</body>
</html>
